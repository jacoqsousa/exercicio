<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="style.css" rel="stylesheet">
    <link href="control.jpg" rel="shortcut icon">
    <title>Market</title>
</head>
<body>
    <header class="cabecalho">
        <div class="logo_caixa">
            <!-- Logo that will be in the web navigation tab -->
            <img src="games.jpg" title="Market" class="logo">
        </div>
    </header>
    <main>
        <h2 class="title">Games for Fun</h2>
        <label for="filtrar-tabela">Filtrar</label>
        <input type="text" name="filtro" id="filtrar-tabela" class="input" placeholder="Digite o nome do jogo"/>
        <table id="tabela" class="tabela">
            <thead>
                <tr class="colunas">
                    <th class="nome">Nome</th>
                    <th class="metacritic">Metacritic</th>
                    <th class="playtime">Playtime</th>
                    <th class="platforms">Lançamento</th>
                </tr>
            </thead>
            <tbody id="tabela-encomendas">
                <tr class="usuario">
                    <td class="info-nome">Batman</td>
                    <td class="info-metacritic">86</td>
                    <td class="info-playtime">69</td>
                    <td class="info-platforms">2000-12-12</td>
                </tr>
                <tr class="usuario">
                    <td class="info-nome">CSGO 2</td>
                    <td class="info-metacritic">96</td>
                    <td class="info-playtime">79</td>
                    <td class="info-platforms">2020-02-19</td>
                </tr>
                <tr class="usuario">
                    <td class="info-nome">Simpsons</td>
                    <td class="info-metacritic">76</td>
                    <td class="info-playtime">90</td>
                    <td class="info-platforms">2015-06-14</td>
                </tr>
                <tr class="usuario">
                    <td class="info-nome">Valorant</td>
                    <td class="info-metacritic">96</td>
                    <td class="info-playtime">99</td>
                    <td class="info-platforms">2019-10-11</td>
                </tr>
            </tbody>
        </table>
        <button id="buscar-encomendas" class="filtrar-encomenda">Buscar Jogos</button>
        <h1 class="encomenda">Adicionar novo jogo</h1>
        <hr>
        <div class="tbl">
            <form name="FmrContato" method="get" target="_blank">
                <!-- Display validation errors -->
                <ul id="mensagens-erro"></ul>
                <div class="grupo">
                    <label for="name">* Nome:</label>
                    <input type="text" id="name" name="" class="input-padrao" required placeholder="Digite o nome do jogo">
                </div>
                <div class="grupo">
                    <label for="metacritic">* Metacritic:</label>
                    <input type="text" id="metacritic" name="" class="input-padrao" required placeholder="Digite sua avaliação [0 - 100]">
                </div>
                <div class="grupo">
                    <label for="playtime">* Playtime:</label>
                    <input type="text" id="playtime" name="" class="input-padrao" required placeholder="Digite o playtime [0 -100]">
                </div>
                <div class="grupo">
                    <label for="released">* Released:</label>
                    <input type="text" id="released" name="" class="input-padrao" required placeholder="Digite a data de lançamento [xxxx-xx-xx]">
                </div>
                
            </form>
            <input type="submit" value="Adicionar" class="adicionar-encomenda">
        </div>
    </main>
    <script src="test.js"></script>
    <script src="removerEncomenda.js"></script>
    <script src="buscar-encomendas.js"></script>
    <script src="filtrar.js"></script>
</body>
</html>
